<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <!-- Numbers -->
    <div class="number" style="--rotation: 30deg;"><span><b>1</b></span></div>
    <div class="number" style="--rotation: 60deg;"><span><b>2</b></span></div>
    <div class="number" style="--rotation: 90deg;"><span><b>3</b></span></div>
    <div class="number" style="--rotation: 120deg;"><span><b>4</b></span></div>
    <div class="number" style="--rotation: 150deg;"><span><b>5</b></span></div>
    <div class="number" style="--rotation: 180deg;"><span><b>6</b></span></div>
    <div class="number" style="--rotation: 210deg;"><span><b>7</b></span></div>
    <div class="number" style="--rotation: 240deg;"><span><b>8</b></span></div>
    <div class="number" style="--rotation: 270deg;"><span><b>9</b></span></div>
    <div class="number" style="--rotation: 300deg;"><span><b>10</b></span></div>
    <div class="number" style="--rotation: 330deg;"><span><b>11</b></span></div>
    <div class="number" style="--rotation: 360deg;"><span><b>12</b></span></div>
    
    <!-- Hands -->
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
